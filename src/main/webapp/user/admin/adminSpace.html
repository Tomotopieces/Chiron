<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>欢迎使用Chiron喀戎在线作业管理</title>

    <!-- Bootstrap.css & jQuery.js & Bootstrap.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- 自定义 css & js -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/datasheet.css">
    <link rel="stylesheet" href="../../css/adminSpace.css">
    <script src="../../js/commonUtil.js"></script>
    <script src="../../js/turnPageUtil.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/datasheet.js"></script>
    <script src="../../js/adminSpace.js"></script>
</head>

<body>
    <div id="mainContainer">
        <!-- 导航栏 -->
        <div class="navbar">
            <nav class="navbar-default">
                <div class="container-fluid">
                    <!-- Chiron标志 与 窄页面时的下拉菜单栏 -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Chiron | 喀戎在线作业管理</a>
                    </div>

                    <!-- 普通菜单项 -->
                    <div class="collapse navbar-collapse" id="navbarItems">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">
                                    <span id="currentUsername">管理员</span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">修改密码</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">登出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div> <!-- /导航栏 -->

        <!-- 侧边栏 -->
        <div class="sidebar">
            <button id="studentTab" class="tab glyphicon glyphicon-user active"> 学生信息 </button>
            <button id="teacherTab" class="tab glyphicon glyphicon-user"> 教师信息 </button>
            <button id="classTab" class="tab glyphicon glyphicon-bookmark"> 班级信息 </button>
            <button id="noticeTab" class="tab glyphicon glyphicon-bullhorn"> 公告信息 </button>
            <button id="messageTab" class="tab glyphicon glyphicon-comment"> 留言信息 </button>
        </div>

        <!-- 表格 -->
        <div id="datasheet" class="datasheet col-md-10"></div>

        <!-- 分页按钮组 -->
        <div id="pageButtonGroup" class="btn-group" role="group">
            <button id="previousPageButton" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
            <button id="nextPageButton" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
    </div> <!-- /mainContainer -->
</body>

</html>
