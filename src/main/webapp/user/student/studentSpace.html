<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用Chiron喀戎在线作业管理</title>

    <!-- Bootstrap.css & jQuery.js & Bootstrap.js & SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- 自定义 css & js -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/datasheet.css">
    <link rel="stylesheet" href="../../css/space.css">
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/datasheet.js"></script>
    <script src="../../js/commonUtil.js"></script>
    <script src="../../js/switchTabUtil.js"></script>
    <script src="../../js/turnPageUtil.js"></script>
    <script src="../../js/studentSpace.js"></script>
</head>
<body>
<div id="mainContainer">
    <!-- 导航栏 -->
    <div class="navbar">
        <nav class="navbar-default">
            <div class="container-fluid">
                <!-- Chiron标志 与 窄页面时的下拉菜单栏 -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Chiron | 喀戎在线作业管理</a>
                </div>

                <!-- 右侧下拉项 -->
                <div class="collapse navbar-collapse" id="navbarItems">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span id="currentUsername">学生</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a data-target="#resetPassword" data-toggle="modal">修改密码</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="../../logout.html">登出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div> <!-- /导航栏 -->

    <!-- 侧边栏 -->
    <div class="sidebar">
        <button id="homeworkTab" class="tab glyphicon glyphicon-file active"> 作业信息 </button>
        <button id="messageTab" class="tab glyphicon glyphicon-comment"> 留言信息 </button>
        <button id="noticeTab" class="tab glyphicon glyphicon-bullhorn"> 公告 </button>
    </div>

    <!-- 表格 -->
    <div id="datasheet" class="datasheet col-md-10"></div>

    <!-- 分页按钮组 -->
    <div id="pageButtonGroup" class="btn-group" role="group">
        <button id="previousPageButton" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </button>
        <button id="nextPageButton" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>
</div> <!-- /mainContainer -->

<!-- 修改密码 -->
<div aria-labelledby="myModalLabel" class="modal fade" id="resetPassword" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">密码修改</h4>
            </div>
            <form>
                <div class="oldPasswordFrame modal-body">
                    旧密码：<input id="oldPassword" name="oldPassword" type="text" />
                    <span class="error modal-body" style="color: red;display: none">密码错误</span>
                </div>

                <div class="modal-body">
                    新密码：<input id="newPassword" name="newPassword" type="text" />
                </div>
                <div class="modal-body">
                    确认密码：<input id="confirmPassword" type="text" />
                    <span class="passwordError modal-body" style="color: red;display: none">两次密码输入密码不一致</span>
                </div>
            </form>
            <div class="modal-footer">
                <button class="submit btn btn-primary" type="button">确定</button>
                <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
