<html>

<head>
    <meta charset="utf-8">
    <title>欢迎使用Chiron喀戎在线作业管理</title>

    <!-- Bootstrap.css & jQuery.js & Bootstrap.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- 自定义 css & js -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div id="mainContainer">
        <div id="backgroundImage"></div>
        <div id="mainBlock">
            <div id="centerBlock">
                <h1 id="title">Chiron 喀戎在线作业管理</h1>
                <h3 id="subtitle">登录 Chiron</h3>
                <div id="loginBlock" class="container">
                    <form id="loginForm">
                        <input type="hidden" name="behavior" value="login">
                        <div class="form-group">
                            <label for="username">&nbsp;&nbsp;用户名</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input id="username" name="username" class="form-control" type="text"
                                    placeholder="学号/教职工号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">&nbsp;&nbsp;密码</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input id="password" name="password" class="form-control" type="password"
                                    placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="loginButton" class="form-control btn btn-success .btn-full"
                                type="button">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
